{% extends "nav.html" %}
{% block body %}
<h2>Create Account</h2>
{% if error %}<strong>Error: </strong> {{ error }} {% endif %}
<form action="{{ url_for('create_account') }}" method=post>
    <dl>
        <dt>Username:
        <dd><input type=text name=username>
        <dt>Email:
        <dd><input type=text name=email>
        <dt>Password:
        <dd><input type=password name=password>
        <dd><input type=submit value=Create>
    </dl>
</form>
{% endblock %}
