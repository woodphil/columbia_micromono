{% extends "nav.html" %}
{% block body %}
<h2>Post Message</h2>
{% if error %}<strong>Error: </strong> {{ error }} {% endif %}
<form action="{{ url_for('post_message') }}" method=post>
    <dl>
        <dt>Title:
        <dd><input type=text name=title>
        <dt>Text:
        <dd><input type=text name=text>
        <dd><input type=submit value=Post>
    </dl>
</form>
{% endblock %}
